_schema-version: 3.3.0
ID: caplabelprinting1
version: 1.0.0-SNAPSHOT
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
modules:
  - name: caplabelprinting1-srv
    type: java
    path: srv
    parameters:
      buildpack: sap_java_buildpack_jakarta
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /actuator/health
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: caplabelprinting1-destination
      - name: caplabelprinting1-auth
      - name: app-api
        properties:
          CDS_MULTITENANCY_APPUI_URL: ~{url}

  - name: caplabelprinting1
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: caplabelprinting1-auth
      - name: caplabelprinting1-destination
    provides:
      - name: app-api
        properties:
          url: ${default-url}

resources:
  - name: caplabelprinting1-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: caplabelprinting1-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: caplabelprinting1-${org}-${space}
        tenant-mode: dedicated
